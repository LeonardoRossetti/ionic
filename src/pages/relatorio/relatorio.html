<ion-header>

    <ion-navbar>
        <ion-title>Relatório</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="entradaSaida">
        <ion-segment-button value="entrada" (ionSelect)="onSelect('entrada')">Entrada</ion-segment-button>
        <ion-segment-button value="saida" (ionSelect)="onSelect('saida')">Saída</ion-segment-button>
    </ion-segment>

    <ion-list>
        <ion-item *ngFor="let item of listaContas">
            <ion-row>
                <ion-col width-67>
                    <h2>{{item.conta}}</h2>
                </ion-col>
                <ion-col width-33>
                    <h2>{{item.saldo | currency:"BRL":true}}</h2>
                </ion-col>
            </ion-row>
            <div class="chart" [ngStyle]="{'width':item.percentual + '%'}">

            </div>
            <p>
                {{item.percentual | number:"1.2-2"}}%
            </p>
        </ion-item>
    </ion-list>
</ion-content>
