<ion-header>
    <ion-navbar>
        <ion-title>
            Contas
        </ion-title>
        <button menuToggle ion-button icon-left>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab (click)="insert()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
        <ion-item-sliding *ngFor="let item of listContas">
            <ion-item (click)="presentActionSheet(item)">
                {{item.descricao}}
            </ion-item>
            <ion-item-options slide="right">
                <button ion-button color="danger" (click)="delete(item)" icon-left>
                    <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
